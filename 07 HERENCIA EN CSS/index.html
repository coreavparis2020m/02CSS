<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herencia en CSS</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Ejemplo de herencias</h1>
    <div class="padre">
        <p>Soy el elemento padre</p>
        <div class="hijo">
            <p>Soy el elemento hijo</p>
            <div class="nieto">
                <p>Soy el elemento nieto</p>
                <div class="biznieto">
                    <p>Soy el elemento biznieto</p>
                </div>
            </div>
        </div>
    </div>
    <p>Texto fuera del padre</p>
</body>
</html>
