<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimensiones en CSS</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h2>Elementos en línea y elementos en bloque</h2>
    <p class="borde-naranja">Soy un párrafo (bloque)</p>
    <a class="borde-naranja" href="#">Ir a... (en línea)</a>
    <h2>Elementos div (no tienen dimensiones por defecto)</h2>
    <div class="padre">
        <div class="hijo"></div>
    </div>
    <h2>Imágenes con max-width</h2>
    <img src="img/casco-1.jpg" alt="Cáceres">
    <h2>Cards con min-width</h2>
    <div class="card"></div>
</body>
</html>
