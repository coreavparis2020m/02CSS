<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementación de css</title>
    <!-- Implementación de css con archivo externo -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Implementación de css con elemento style -->
    <style>
        li {
            color: blueviolet;
            font-size: 24px;
        }

        h1 {
            color: white;
            background-color: chocolate;
        }
    </style>
    <!-- Implementación de css en línea (atributo style) -->
    <p style="color: tomato; font-size: 28px;">¡Hola Mundo!</p>
    <h1>Ciudades extremeñas</h1>
    <ul>
        <li>Cáceres</li>
        <li>Mérida</li>
        <li>Badajoz</li>
    </ul>
    <button>Enviar</button>
</body>
</html>
